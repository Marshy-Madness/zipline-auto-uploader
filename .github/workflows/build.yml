name: Build Decky Plugin (Decky CLI)

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "backend/**"
      - "py_modules/**"
      - "plugin.json"
      - "package.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install required utilities (NO Docker install)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip build-essential unzip

      - name: Install Decky CLI (new method)
        run: |
          pip install --upgrade pip
          pip install decky-cli

      - name: Verify decky is installed
        run: decky --version

      - name: Run Decky Plugin Build
        run: |
          echo "Building plugin using Decky CLI..."
          decky plugin build .

      - name: Find plugin zip
        id: zipfile
        run: |
          ZIP=$(find . -name "*.zip" | head -n 1)
          echo "zip=$ZIP" >> $GITHUB_OUTPUT

      - name: Upload plugin.zip
        uses: actions/upload-artifact@v4
        with:
          name: plugin
          path: ${{ steps.zipfile.outputs.zip }}

      - name: Read plugin metadata
        id: meta
        run: |
          PLUGIN_NAME=$(jq -r '.name' plugin.json)
          VERSION=$(jq -r '.version' plugin.json)
          echo "name=$PLUGIN_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.version }}
          name: "${{ steps.meta.outputs.name }} v${{ steps.meta.outputs.version }}"
          files: ${{ steps.zipfile.outputs.zip }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
