name: Build Decky Plugin (Decky CLI)

on:
  push:
    branches: [ main ]
    paths:
      - "**.ts"
      - "**.tsx"
      - "backend/**"
      - "src/**"
      - "py_modules/**"
      - "plugin.json"
      - "package.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies (Decky CLI requirements)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip docker.io python3 python3-pip build-essential

      - name: Install Decky CLI
        run: |
          wget https://github.com/SteamDeckHomebrew/decky-cli/releases/latest/download/decky-cli.zip -O decky-cli.zip
          unzip decky-cli.zip -d cli
          chmod +x cli/decky

      - name: Run Decky CLI Build
        run: |
          echo "Building plugin with Decky CLI..."
          sudo cli/decky plugin build .

      - name: Find plugin zip
        id: zipfile
        run: |
          ZIP_PATH=$(find . -name "*.zip" | head -n 1)
          echo "zip=$ZIP_PATH" >> $GITHUB_OUTPUT

      - name: Upload plugin.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin
          path: ${{ steps.zipfile.outputs.zip }}

      - name: Read version + name
        id: meta
        run: |
          PLUGIN_NAME=$(jq -r '.name' plugin.json)
          VERSION=$(jq -r '.version' plugin.json)
          echo "name=$PLUGIN_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.version }}
          name: "${{ steps.meta.outputs.name }} v${{ steps.meta.outputs.version }}"
          files: ${{ steps.zipfile.outputs.zip }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
